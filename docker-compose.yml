version: '3.8'

services:
  redis:
    image: redis/redis-stack:latest
    container_name: semantic-cache-redis
    ports:
      - "6379:6379"
      - "8001:8001"  # Redis Insight
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-stack-server --appendonly yes

  api:
    build: .
    container_name: semantic-cache-api
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - EMBED_MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
      - VARIANT_PROVIDER=builtin
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:

